<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HGLabor - Stats</title>
    <link rel="icon" href="./images/logo.png" type="png" class="favicon">
    <link rel="stylesheet" href="./src/css/heroes.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/font.css">
    <script src="https://unpkg.com/skinview3d@3.0.0-alpha.1/bundles/skinview3d.bundle.js"></script>
</head>
<body>
    <a href="index.html"><div class="nav"><img src="./images/arrow.png" alt="Return">Return</div></a>
    <div class="container">
        <h1>Stats Viewer</h1>
        <div class="canvas-container">
            <canvas id="skin-container"></canvas>
        </div>
    </div>
    <div class="stats-container">
        <div class="stats-header">Info</div>
        <div class="stats">
    
      </div>
    </div>
    <div class="inventory-container">
        <div class="stats-header">Inventory</div>
        <div class="inventory">
            <div class="hotbar"></div>
            <div class="inv_container"></div>
            <div class="offhand"></div>
            <div class="armor"></div>
            <canvas id="inv-skin-container"></canvas>
        </div>
    </div>
    <div id="heroes-container">
        <p id="no-heroes" style="display: none;">Keine Helden gefunden.</p>
    </div>
    

    <div class="background-fade"></div>

    <script src="./src/js/main.js"></script>
    <script src="./src/js/heroes.js"></script>
</body>
</html>
